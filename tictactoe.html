<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- All custom styles inline for this single-page app -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f7ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #ffffff;
      border: 2px solid #4a6fa5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #eef3ff;
    }

    .status {
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .controls {
      margin-bottom: 15px;
    }

    button {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      background-color: #4a6fa5;
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #39547e;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #e4e8f5;
      font-size: 0.9rem;
    }

    a {
      color: #4a6fa5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <main>
    <div class="status" id="statusText">Player X's turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
      <button id="resetButton">Restart Game</button>
    </div>

    <p>
      <a href="scratch.html">Back to Scratch Page</a> | 
      <a href="index.html">Back to Professional Site</a>
    </p>
  </main>

  <footer>
    Simple Tic-Tac-Toe web app created in collaboration with AI.
  </footer>

  <!-- All JavaScript inline on this page -->
  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('statusText');
    const resetButton = document.getElementById('resetButton');

    let currentPlayer = 'X';
    let boardState = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winningCombinations = [
      [0, 1, 2], // rows
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6], // columns
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8], // diagonals
      [2, 4, 6]
    ];

    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute('data-index');

      if (!gameActive || boardState[index] !== "") {
        return;
      }

      boardState[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (boardState.every(cell => cell !== "")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'Y' : 'X'; // You can switch to 'O' if you prefer
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        return (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[a] === boardState[c]
        );
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      boardState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      cells.forEach(cell => cell.textContent = "");
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
